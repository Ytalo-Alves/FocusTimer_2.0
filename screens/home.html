<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="shortcut icon" href="../assets/alarme.png" type="image/x-png" />

    <script src="../scripts/home.js" type="module" defer></script>
    <script src="../scripts/toggleMode.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>

    <title>Focus Timer 2.0 - Pomodoro</title>
  </head>
  <body>
    <div id="app">
      <button id="button-toggle-mode">
        <span class="sr-only">Ativar e desativar bot√£o</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>

      <div class="timers">
        <section class="time">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls">
          <button class="ph-bold ph-play-circle"></button>
          <button class="ph-bold ph-stop-circle"></button>
          <button class="ph-bold ph-plus-circle"></button>
          <button class="ph-bold ph-minus-circle"></button>
        </section>
      </div>

      <div class="cards">
        <div class="card">
          <button class="ph ph-tree"></button>
        </div>
        <div class="card">
          <button class="ph ph-cloud-snow selection"></button>
        </div>
        <div class="card">
          <button class="ph ph-storefront"></button>
        </div>
        <div class="card">
          <button class="ph ph-fire"></button>
        </div>
      </div>
    </div>
  </body>
</html>
